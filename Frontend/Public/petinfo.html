<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Pet Care</title>
  <link rel="shortcut icon" type="image/jpg" href="Pictures/logo-removebg-preview (1)_64.ico" />
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" id="title" style="font-size: 25px" href="#">Pet Care</a>
    <img src="Pictures/logo-removebg-preview (1).png" style="margin-left:-6em;margin-right: 10em;">
    <a class="navbar-brand links" href="#">Dogs</a>
    <a id = "account" class="navbar-brand links" href="#">Account</a>

  </nav>
  <div id="petPage" class="container page-container">
    <!-- <div id="columns"> -->


      <div id ="petListContainer">
      </div>
      <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#addPet">Add Pet</button>
      
    <!-- </div> -->
    <div class="modal fade" id="addPet" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="RegisterLabel">Add Pet</h5>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="pName">Pet Name</label>
              <input type="text" class="form-control" id="pName" placeholder="Pet Name">
            </div>
            <div class="form-group">
              <label for="DOB">Birthday</label>
              <input type="text" class="form-control" id="DOB" placeholder="Birthday">
            </div>
            <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" class="form-control" id="breed" placeholder="Breed">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender" placeholder="Gender">
            </div>
            <div class="form-group">
              <label for="species">Species</label>
              <input type="text" class="form-control" id="species" placeholder="Species">
            </div>
            <div class="form-group">
              <label for="vet">Vet</label>
              <input type="text" class="form-control" id="vet" placeholder="Vet">
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
            <button id="Add" type="button" class="btn">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
