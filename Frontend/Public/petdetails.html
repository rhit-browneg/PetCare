<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Pet Care</title>
  <link rel="shortcut icon" type="image/jpg" href="Pictures/logo-removebg-preview (1)_64.ico" />
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" id="title" style="font-size: 25px" href="#">Pet Care</a>
    <img src="Pictures/logo-removebg-preview (1).png" style="margin-left:-6em;margin-right: 65em;">
    <a id = "clickpets" class="navbar-brand links" href="#">Pets</a>
    <a id = "account" class="navbar-brand links" href="#">Account</a>

  </nav>
  <div id="petdetails" class="container page-container">
    <!-- <div id="columns"> -->


      <div id ="petListContainer">
        <div class="card petcards" style="width: 25rem;">
			<div class="card-body">
			  <div class="form-group">
				<label for="pName">Pet Name</label>
				<input id = "pName" type="text" class="form-control">
			  </div>
			  <div class="form-group">
				<label for="DOB">Birthday</label>
				<input id = "DOB" type="date" max="2021-02-18" class="form-control">
			  </div>
			  <div class="form-group">
				<label for="breed">Breed</label>
				<input id = "breed" type="text" class="form-control">
			  </div>
			  <div class="form-group">
				<label for="gender">Gender</label>
				<input id = "gender" type="text" class="form-control">
			  </div>
			  <div class="form-group">
				<label for="species">Species</label>
				<input id = "species" type="text" class="form-control">
			  </div>
              <div class = "text-center">
                <button id = "delpet" class="btn btn-primary" type="button" data-toggle="modal" data-target="#addPet">Delete</button>
                <button id = "updatepet" class="btn btn-primary" type="button">Update</button>
                </div>
			</div>
		  </div>
      </div>
      <div class = "text-center">
        <button id = "showNeeds" class="btn btn-primary btn-lg" type="button">Show food needs</button>
        <button id = "showExercise" class="btn btn-primary btn-lg" type="button">Show exercise needs</button>
      </div>
      <div id ="petneedsContainer">
        <!-- <div id = "petfoodcard" class="card petcards" style="width: 25rem;">
          <div class="card-body">
              <h6>Exercise: </h6>
              <h6>Frequency: </h6>
          </div>
        </div> -->
      </div>
      <div id = "petexerciseContainer"></div>

      
    <!-- </div> -->
    <div class="modal fade" id="addPet" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="RegisterLabel">Are you sure you want to delete this pet?</h5>
          </div>
          <div class="modal-body">
            <div class = "text-center">
            <button id="canceldel" type="button" class="btn" data-dismiss="modal">Cancel</button>
            <button id="delete" type="button" class="btn" data-dismiss="modal">Confirm</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
