<div class="modal fade" id="login" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="inputUser">Username</label>
          <input type="text" class="form-control" id="inputUser"placeholder="Username">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword"placeholder="Password">
        </div>
        <div class="form-group">
          <label for="inputFName">First Name</label>
          <input type="text" class="form-control" id="inputFName"placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="inputLName">Last Name</label>
          <input type="text" class="form-control" id="inputLName"placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone Number</label>
          <input type="text" class="form-control" id="inputPhone"placeholder="Phone Number">
        </div>
        </div>
      <div class="modal-footer">
        <button id ="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
        <button id="Login" type="button" class="btn" data-dismiss="modal">Login</button>
        <button id = "Register" type = "button" class = "btn" data-dismiss="modal">Register</button>
      </div>
