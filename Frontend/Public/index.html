<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Pet Care</title>
  <link rel="shortcut icon" type="image/jpg" href="Pictures/logo-removebg-preview (1)_64.ico" />
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" id="title" style="font-size: 25px" href="#">Pet Care</a>
    <img src="Pictures/logo-removebg-preview (1).png" style="margin-left:-6em;margin-right: 75em;">
    <p id = "loginbutton" class="navbar-brand" data-toggle="modal" data-target="#login" style="padding-top: 18px;">Login</p>

  </nav>
  <div id="mainPage" class="container page-container">
    <div id = "homepage" class="card mb-3 text-center" style="max-width: 35rem;">
      <img src="pets.png" id = "petsimg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Welcome to Pet Care!</h5>
        <p class="card-text">The application designed to help you organize all of your pet's information in one place. Get started by registering or logging in!</p>
        <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#reg">Register</button>
        <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#log">Login</button>
      </div>
    </div>
    <div class="modal fade" id="login" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login/Register</h5>
          </div>
          <div class="modal-body">
            <p style="text-align: center;">New User: Register a New Account</p>
            <button class="btn LogButton" type="button" data-toggle="modal" data-target="#reg" data-dismiss="modal">Register</button>
            <p style="text-align: center;">Returning User: Login to Your Account</p>
            <button type="button" class="btn LogButton" data-toggle="modal" data-target="#log"
              data-dismiss="modal">Login</button>
          </div>

          <div class="modal-footer">
            <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="reg" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="RegisterLabel">Register</h5>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="inputUser">Username</label>
              <input type="text" class="form-control" id="inputUser" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="inputFName">First Name</label>
              <input type="text" class="form-control" id="inputFName" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="inputLName">Last Name</label>
              <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
            <button id="Register" type="button" class="btn">Register</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="log" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginLabel">Login</h5>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="inputExistUser">Username</label>
              <input type="text" class="form-control" id="inputExistUser" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="inputExistPassword">Password</label>
              <input type="password" class="form-control" id="inputExistPassword" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
            <button id="Login" type="button" class="btn">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
