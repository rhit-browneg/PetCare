<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Pet Care</title>
  <link rel="shortcut icon" type="image/jpg" href="Pictures/logo-removebg-preview (1)_64.ico" />
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" id="title" style="font-size: 25px" href="#">Pet Care</a>
    <img src="Pictures/logo-removebg-preview (1).png" style="margin-left:-6em;margin-right: 10em;">
    <a class="navbar-brand links" href="#">Account</a>
    <a id = "clickpets" class="navbar-brand links" href="#">Pets</a>
    

  </nav>
  <div id="accountPage" class="container page-container">
    <h1 style="text-align: center; font-size: 48px; font-weight: 100;" id = username></h1>
    <br>
    <p  id="Name"></p>
    <p id="Address"></p>
    <p id="Phone"></p>
    <br>
    <br>
    <br>
    <div id =container>
    <button type="button" data-toggle="modal" data-target="#edit" style = "padding-left:25px;padding-right: 25px;"class="btn">Edit</button>
    <button data-toggle="modal" data-target="#password"  type="button" class="btn">Change Password</button>
    <button data-toggle="modal" data-target="#delete"  type="button" class="btn">Delete</button>
   
  </div>
  </div>
  <div class="modal fade" id="edit" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Editlabel">Edit</h5>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="inputAccountFName">First Name</label>
            <input type="text" class="form-control" id="inputAccountFName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="inputAccountLName">Last Name</label>
            <input type="text" class="form-control" id="inputAccountLName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="inputAccountAddress">Address</label>
            <input type="text" class="form-control" id="inputAccountAddress" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="inputAccountPhone">Phone Number</label>
            <input type="text" class="form-control" id="inputAccountPhone" placeholder="Phone Number">
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
          <button id="Edit" type="button" class="btn" data-dismiss="modal">Edit</button>
        </div>
      </div>
    </div>
    </div>
    <div class="modal fade" id="delete" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Label">Are you sure you want to delete your account?</h5>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
            <button id="Delete" type="button" class="btn" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
      </div>
      <div class="modal fade" id="password" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Passlabel">Change Password</h5>
            </div>
            <div class="modal-body">
    
              <div class="form-group">
                <label for="inputAccountOldPass">Old Password</label>
                <input type="password" class="form-control" id="inputAccountOldPass" placeholder="Old Password">
              </div>
              <div class="form-group">
                <label for="inputAccountNewPass">New Password</label>
                <input type="password" class="form-control" id="inputAccountNewPass" placeholder="New Password">
              </div>
              
            </div>
            <div class="modal-footer">
              <button id="cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
              <button id="Password" type="button" class="btn">Change Password</button>
            </div>
          </div>
        </div>
        </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
